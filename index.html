<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOREVER JA - Distrito Yare</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root { --orange-glow: rgba(255, 107, 0, 0.15); }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #030303; color: white; scroll-behavior: smooth;
        }
        .glow-bg { background: radial-gradient(circle at 50% -20%, var(--orange-glow) 0%, rgba(3,3,3,0) 70%); }
        .glass-card {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08); transition: all 0.4s ease;
        }
        .orange-gradient-text {
            background: linear-gradient(135deg, #ff8a00 0%, #ff4d00 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .admin-sidebar { 
            transform: translateX(100%); 
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1); 
            z-index: 100; 
        }
        .admin-sidebar.active { transform: translateX(0); }
        .leader-card:hover { border-color: #ff6b00; transform: scale(1.02); }
        video { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <div class="fixed inset-0 glow-bg -z-10"></div>

    <!-- NAVBAR -->
    <nav class="fixed top-0 w-full z-40 border-b border-white/5 bg-black/60 backdrop-blur-lg">
        <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
            <div class="flex flex-col">
                <span class="text-xl font-extrabold tracking-tighter" id="v-logo-name">FOREVER JA</span>
                <span class="text-[9px] uppercase tracking-[0.4em] text-orange-500 font-bold" id="v-logo-sub">Distrito Yare</span>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="checkAdminAccess()" class="p-2.5 bg-white/5 hover:bg-orange-500/20 rounded-full transition border border-white/10">
                    <i data-lucide="lock" class="w-4 h-4 text-orange-500"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO DINÁMICO -->
    <main id="main-content" class="pt-32 pb-20 space-y-32">
        <!-- Renderizado vía JS -->
    </main>

    <!-- FOOTER CON VIDEO -->
    <footer class="border-t border-white/5 py-16 bg-black">
        <div class="max-w-7xl mx-auto px-6 grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
            <div class="text-center md:text-left">
                <p id="v-footer-text" class="text-gray-500 text-xs tracking-widest uppercase mb-4"></p>
                <div class="flex gap-4 justify-center md:justify-start">
                    <i data-lucide="instagram" class="w-5 h-5 text-gray-400 hover:text-orange-500 cursor-pointer"></i>
                    <i data-lucide="facebook" class="w-5 h-5 text-gray-400 hover:text-orange-500 cursor-pointer"></i>
                </div>
            </div>
            <div id="v-footer-video-container" class="glass-card rounded-xl overflow-hidden border border-white/10 aspect-video max-w-sm mx-auto md:ml-auto">
                <!-- Video anclado -->
            </div>
        </div>
    </footer>

    <!-- PANEL ADMINISTRADOR -->
    <aside id="adminPanel" class="admin-sidebar fixed right-0 top-0 h-full w-full max-w-lg bg-[#080808] shadow-2xl border-l border-white/10 p-8 overflow-y-auto">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-xl font-bold text-orange-500 flex items-center gap-2"><i data-lucide="settings"></i> Panel Administrativo</h2>
            <button onclick="toggleAdmin()" class="p-2 hover:bg-white/5 rounded-lg"><i data-lucide="x"></i></button>
        </div>

        <div class="space-y-8">
            <section class="space-y-3">
                <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Identidad</label>
                <input type="text" id="in-logo-name" placeholder="Nombre" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-sm focus:border-orange-500 outline-none">
                <input type="text" id="in-logo-sub" placeholder="Subtítulo" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-sm focus:border-orange-500 outline-none">
                <input type="password" id="in-admin-pass" placeholder="Cambiar Clave de Acceso" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-sm outline-none">
            </section>

            <section class="space-y-4">
                <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Módulos de la Página</label>
                <div id="admin-modules-list" class="space-y-4"></div>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="addNewModule('download')" class="p-3 bg-orange-600/10 text-orange-500 border border-orange-600/20 rounded-xl text-[10px] font-bold uppercase hover:bg-orange-600 hover:text-white transition">+ Descarga</button>
                    <button onclick="addNewModule('team')" class="p-3 bg-blue-600/10 text-blue-500 border border-blue-600/20 rounded-xl text-[10px] font-bold uppercase hover:bg-blue-600 hover:text-white transition">+ Directiva</button>
                    <button onclick="addNewModule('video')" class="p-3 bg-red-600/10 text-red-500 border border-red-600/20 rounded-xl text-[10px] font-bold uppercase hover:bg-red-600 hover:text-white transition col-span-2">+ Video (GitHub/MP4)</button>
                </div>
            </section>

            <button onclick="saveAllChanges()" id="saveBtn" class="w-full py-4 bg-orange-600 rounded-2xl font-bold shadow-xl shadow-orange-600/20 hover:scale-[1.01] transition-all">GUARDAR EN FIREBASE</button>
        </div>
    </aside>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCgw6tbUFKu1uHFkO6MFbmRUsvd8wXVH58",
            authDomain: "forever-ja.firebaseapp.com",
            projectId: "forever-ja",
            storageBucket: "forever-ja.firebasestorage.app",
            messagingSenderId: "774693890413",
            appId: "1:774693890413:web:d4118e797cb42f3de55264"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let pageData = {
            adminPass: "JA2025",
            logoName: "FOREVER JA",
            logoSub: "Distrito Yare",
            footer: "© 2024 Jóvenes Adventistas Distrito Yare",
            sections: []
        };

        // --- FUNCION PARA CORREGIR LINKS DE GITHUB ---
        const formatGitHubUrl = (url) => {
            if (!url) return "";
            if (url.includes("github.com") && url.includes("/blob/")) {
                return url.replace("github.com", "raw.githubusercontent.com").replace("/blob/", "/");
            }
            return url;
        };

        // --- FIREBASE SYNC ---
        onSnapshot(doc(db, "forever_ja", "config"), (docSnap) => {
            if (docSnap.exists()) {
                pageData = docSnap.data();
                window.renderPage();
            }
        });

        // --- FUNCIONES GLOBALES (VINCULADAS A WINDOW) ---
        window.checkAdminAccess = () => {
            const pass = prompt("Clave de Acceso:");
            if (pass === pageData.adminPass) window.toggleAdmin();
            else alert("Clave Incorrecta");
        };

        window.toggleAdmin = () => {
            document.getElementById('adminPanel').classList.toggle('active');
            if(document.getElementById('adminPanel').classList.contains('active')) loadAdminFields();
        };

        function loadAdminFields() {
            document.getElementById('in-logo-name').value = pageData.logoName;
            document.getElementById('in-logo-sub').value = pageData.logoSub;
            window.renderAdminList();
        }

        window.renderPage = () => {
            document.getElementById('v-logo-name').innerText = pageData.logoName;
            document.getElementById('v-logo-sub').innerText = pageData.logoSub;
            document.getElementById('v-footer-text').innerText = pageData.footer;

            const container = document.getElementById('main-content');
            const footerVideo = document.getElementById('v-footer-video-container');
            container.innerHTML = '';
            footerVideo.innerHTML = '';
            
            pageData.sections.forEach(sec => {
                let html = '';
                if(sec.type === 'video') {
                    const cleanUrl = formatGitHubUrl(sec.videoUrl);
                    html = `<section id="anuncios" class="max-w-6xl mx-auto px-6 text-center" data-aos="zoom-in">
                        <h2 class="text-3xl font-bold mb-10 flex items-center justify-center gap-2">
                            <i data-lucide="megaphone" class="text-red-500"></i> ${sec.title}
                        </h2>
                        <div class="glass-card rounded-[2rem] overflow-hidden aspect-video shadow-2xl border border-white/10">
                            <video src="${cleanUrl}" controls class="w-full h-full bg-black"></video>
                        </div>
                    </section>`;
                    footerVideo.innerHTML = `<video src="${cleanUrl}" muted loop autoplay class="w-full h-full object-cover"></video>`;
                }
                else if(sec.type === 'download') {
                    html = `<section class="max-w-6xl mx-auto px-6" data-aos="fade-up">
                        <div class="glass-card rounded-[3rem] p-8 md:p-12 flex flex-col md:flex-row items-center gap-12">
                            <img src="${sec.image || 'https://via.placeholder.com/300'}" class="w-full md:w-1/3 aspect-square object-cover rounded-3xl shadow-xl">
                            <div class="space-y-6 text-center md:text-left">
                                <h2 class="text-3xl font-bold">${sec.title}</h2>
                                <p class="text-gray-400">${sec.desc || ''}</p>
                                <a href="${sec.link}" target="_blank" class="inline-flex items-center gap-3 bg-orange-600 px-8 py-4 rounded-xl font-bold hover:scale-105 transition shadow-lg shadow-orange-600/30">
                                    <i data-lucide="download"></i> DESCARGAR INFORMACIÓN
                                </a>
                            </div>
                        </div>
                    </section>`;
                }
                else if(sec.type === 'team') {
                    html = `<section id="nosotros" class="max-w-6xl mx-auto px-6" data-aos="fade-up">
                        <h2 class="text-center text-3xl font-bold mb-12">${sec.title}</h2>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            ${sec.members.map(m => `
                                <div class="glass-card p-6 rounded-3xl leader-card border border-white/5">
                                    <div class="w-12 h-12 bg-orange-600/20 rounded-xl flex items-center justify-center mb-4"><i data-lucide="user" class="text-orange-500"></i></div>
                                    <h3 class="text-xl font-bold">${m.name}</h3>
                                    <p class="text-orange-500 text-xs font-bold uppercase mb-4">${m.role}</p>
                                    <div class="space-y-2 text-sm text-gray-500">
                                        <p class="flex items-center gap-2"><i data-lucide="phone" class="w-3"></i> ${m.phone}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </section>`;
                }
                container.innerHTML += html;
            });
            lucide.createIcons();
            AOS.refresh();
        };

        window.renderAdminList = () => {
            const list = document.getElementById('admin-modules-list');
            list.innerHTML = '';
            pageData.sections.forEach((sec, idx) => {
                let fields = '';
                if(sec.type === 'video') {
                    fields = `<input type="text" placeholder="URL GitHub o MP4" value="${sec.videoUrl || ''}" onchange="updateVal(${idx}, 'videoUrl', this.value)" class="w-full bg-black p-2 rounded text-xs">`;
                }
                if(sec.type === 'download') {
                    fields = `<input type="text" placeholder="Link de descarga" value="${sec.link || ''}" onchange="updateVal(${idx}, 'link', this.value)" class="w-full bg-black p-2 rounded text-xs mb-1">
                              <textarea placeholder="Descripción" onchange="updateVal(${idx}, 'desc', this.value)" class="w-full bg-black p-2 rounded text-xs mb-1">${sec.desc || ''}</textarea>
                              <input type="file" onchange="handleFile(this, ${idx})" class="text-[10px]">`;
                }
                if(sec.type === 'team') {
                    fields = `<button onclick="addLeader(${idx})" class="text-[10px] bg-white/10 p-2 rounded w-full hover:bg-white/20">+ Añadir Integrante</button>`;
                }

                list.innerHTML += `<div class="bg-white/5 border border-white/10 p-4 rounded-2xl relative">
                    <button onclick="removeModule(${idx})" class="absolute top-4 right-4 text-red-500 hover:scale-110 transition"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    <span class="text-[9px] font-bold text-orange-500 uppercase">${sec.type}</span>
                    <input type="text" value="${sec.title || ''}" onchange="updateVal(${idx}, 'title', this.value)" placeholder="Título de sección" class="w-full bg-black p-2 rounded text-xs my-2 border border-white/5">
                    ${fields}
                </div>`;
            });
            lucide.createIcons();
        };

        window.updateVal = (idx, field, val) => {
            pageData.sections[idx][field] = val;
        };

        window.handleFile = (input, idx) => {
            const reader = new FileReader();
            reader.onload = e => {
                pageData.sections[idx].image = e.target.result;
                alert("Imagen cargada localmente (Recuerda guardar)");
            };
            reader.readAsDataURL(input.files[0]);
        };

        window.addNewModule = (type) => {
            const mod = { type, title: "Nueva Sección" };
            if(type === 'download') { mod.link = "#"; mod.desc = ""; mod.image = ""; }
            if(type === 'video') { mod.videoUrl = ""; }
            if(type === 'team') { mod.members = []; }
            pageData.sections.push(mod);
            window.renderAdminList();
        };

        window.addLeader = (idx) => {
            const n = prompt("Nombre y Apellido:");
            const c = prompt("Cargo:");
            const t = prompt("Teléfono:");
            if(n) {
                pageData.sections[idx].members.push({name: n, role: c, phone: t});
                window.renderAdminList();
            }
        };

        window.removeModule = (idx) => {
            if(confirm("¿Eliminar esta sección?")) {
                pageData.sections.splice(idx, 1);
                window.renderAdminList();
            }
        };

        window.saveAllChanges = async () => {
            const btn = document.getElementById('saveBtn');
            btn.innerText = "PROCESANDO...";
            btn.disabled = true;

            pageData.logoName = document.getElementById('in-logo-name').value;
            pageData.logoSub = document.getElementById('in-logo-sub').value;
            const newPass = document.getElementById('in-admin-pass').value;
            if(newPass) pageData.adminPass = newPass;

            try {
                await setDoc(doc(db, "forever_ja", "config"), pageData);
                alert("¡DATOS GUARDADOS EN FIREBASE EXITOSAMENTE!");
                window.toggleAdmin();
            } catch (e) {
                console.error("Error al guardar:", e);
                alert("Error de Firebase: " + e.message);
            } finally {
                btn.innerText = "GUARDAR EN FIREBASE";
                btn.disabled = false;
            }
        };

        window.onload = () => {
            lucide.createIcons();
            AOS.init({ once: true });
        };
    </script>
</body>
</html>
