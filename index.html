<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="site-title-tag">Portal de Recursos - Elite</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root { 
            --bg-dark: #0a0118;
            --accent-purple: #8b5cf6;
            --accent-orange: #f97316;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-dark); 
            color: white; 
            overflow-x: hidden;
        }

        /* --- FONDO DE LUCES (MESH GRADIENT) --- */
        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 10% 10%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(249, 115, 22, 0.1) 0%, transparent 40%);
        }
        .glow-blob {
            position: absolute;
            width: 500px; height: 500px;
            background: var(--accent-purple);
            filter: blur(120px);
            opacity: 0.15;
            border-radius: 50%;
            animation: float 20s infinite alternate;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100px, 50px); }
        }

        .glass-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .glass-card:hover {
            border-color: rgba(139, 92, 246, 0.5);
            transform: translateY(-8px) scale(1.01);
        }

        .btn-obtain {
            background: linear-gradient(135deg, #f97316 0%, #d9480f 100%);
            color: white; font-weight: 800; text-transform: uppercase;
            padding: 18px; border-radius: 20px; width: 100%;
            display: flex; align-items: center; justify-content: center; gap: 12px;
            box-shadow: 0 10px 20px rgba(217, 72, 15, 0.3); transition: 0.3s;
        }
        .btn-obtain:hover { transform: scale(1.03); box-shadow: 0 15px 30px rgba(217, 72, 15, 0.5); }

        .admin-sidebar {
            position: fixed; right: 0; top: 0; height: 100%; width: 100%; max-width: 480px;
            background: rgba(10, 1, 24, 0.98); backdrop-filter: blur(30px);
            z-index: 1000; transform: translateX(100%); transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            border-left: 1px solid var(--accent-purple); padding: 2rem; overflow-y: auto;
        }
        .admin-sidebar.active { transform: translateX(0); }

        .input-dark {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            padding: 14px; border-radius: 16px; width: 100%; color: white; outline: none;
        }
        .input-dark:focus { border-color: var(--accent-orange); }

        .type-badge {
            background: rgba(139, 92, 246, 0.2); color: #c4b5fd;
            padding: 4px 12px; border-radius: 10px; font-size: 10px; font-weight: 700;
            text-transform: uppercase; border: 1px solid rgba(139, 92, 246, 0.3);
        }
    </style>
</head>
<body>

    <div class="bg-glow">
        <div class="glow-blob" style="top: 10%; left: 5%;"></div>
        <div class="glow-blob" style="bottom: 10%; right: 5%; background: var(--accent-orange);"></div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="adminAuthScreen" class="fixed inset-0 z-[2000] hidden items-center justify-center bg-black/90 backdrop-blur-md">
        <div class="glass-card p-10 w-full max-w-sm text-center">
            <h2 class="text-3xl font-black mb-6 text-orange-500">ADMIN ACCESS</h2>
            <input type="password" id="adminPasswordInput" placeholder="Passphrase" class="input-dark mb-6 text-center text-lg">
            <div class="flex gap-4">
                <button onclick="window.closeAdminAuth()" class="flex-1 p-4 rounded-2xl bg-white/5">Cancel</button>
                <button onclick="window.tryAdminAccess()" class="flex-1 p-4 rounded-2xl bg-orange-600 font-bold">Verify</button>
            </div>
        </div>
    </div>

    <!-- NAVBAR -->
    <nav class="fixed top-0 w-full z-50 border-b border-white/5 bg-black/40 backdrop-blur-2xl">
        <div class="max-w-7xl mx-auto px-6 h-24 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <img id="site-logo" src="" class="w-14 h-14 rounded-2xl object-cover border border-white/10 bg-white/5">
                <div>
                    <h1 class="text-2xl font-black tracking-tighter" id="site-name-display">CARGANDO...</h1>
                    <p class="text-[10px] text-purple-400 font-bold tracking-[0.3em] uppercase" id="site-desc-display">CARGANDO...</p>
                </div>
            </div>
            <button onclick="window.openAdminAuth()" class="p-3 rounded-2xl bg-white/5 hover:bg-orange-500/20 text-orange-500 transition">
                <i data-lucide="shield-lock"></i>
            </button>
        </div>
    </nav>

    <!-- CONTENT GRID -->
    <main class="max-w-7xl mx-auto px-6 pt-40 pb-32">
        <div id="content-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Items loaded here -->
        </div>
    </main>

    <!-- ADMIN PANEL -->
    <aside id="adminPanel" class="admin-sidebar">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-2xl font-black text-orange-500">WORKSPACE</h2>
            <button onclick="window.toggleAdmin()" class="p-2 hover:bg-white/5 rounded-full"><i data-lucide="x"></i></button>
        </div>

        <div class="space-y-8">
            <section class="p-4 bg-white/5 rounded-3xl">
                <h3 class="text-xs font-bold text-gray-500 uppercase mb-4 tracking-widest">Identity</h3>
                <label class="block text-[10px] mb-2 text-orange-400">Logo de la web:</label>
                <input type="file" onchange="window.handleLogo(event)" class="text-xs mb-4 block">
                <input type="text" id="config-site-name" placeholder="Web Name" class="input-dark mb-3">
                <input type="text" id="config-site-desc" placeholder="Short Description" class="input-dark">
            </section>

            <section>
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xs font-bold text-gray-500 uppercase tracking-widest">Your Files</h3>
                    <button onclick="window.addItem()" class="bg-purple-600 text-[10px] px-4 py-2 rounded-full font-black">+ NEW FILE</button>
                </div>
                <div id="admin-items-list" class="space-y-4"></div>
            </section>
        </div>

        <button onclick="window.saveToFirebase()" id="saveBtn" class="mt-10 w-full py-5 bg-orange-600 rounded-2xl font-black uppercase tracking-widest hover:brightness-110 transition shadow-lg shadow-orange-900/40">
            Sync Data
        </button>
    </aside>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCgw6tbUFKu1uHFkO6MFbmRUsvd8wXVH58",
            authDomain: "forever-ja.firebaseapp.com",
            projectId: "forever-ja",
            storageBucket: "forever-ja.firebasestorage.app",
            messagingSenderId: "774693890413",
            appId: "1:774693890413:web:d4118e797cb42f3de55264"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Estado local
        window.siteData = {
            config: { name: "ELITE PORTAL", description: "EXCLUSIVE CONTENT", logo: "", adminPass: "JA2025" },
            items: []
        };

        // Escuchar datos de Firebase
        onSnapshot(doc(db, "portal_v2", "data"), (docSnap) => {
            if (docSnap.exists()) {
                window.siteData = docSnap.data();
                window.renderPublic();
                console.log("Datos sincronizados desde Firebase");
            } else {
                console.log("No hay datos en Firebase, usando valores por defecto.");
                window.renderPublic();
            }
        });

        // --- AUTH & PANEL ---
        window.openAdminAuth = () => { document.getElementById('adminAuthScreen').style.display = 'flex'; };
        window.closeAdminAuth = () => { document.getElementById('adminAuthScreen').style.display = 'none'; };
        
        window.tryAdminAccess = () => {
            const pass = document.getElementById('adminPasswordInput').value;
            if (pass === window.siteData.config.adminPass) {
                window.closeAdminAuth();
                window.toggleAdmin();
            } else {
                alert("Acceso Denegado.");
            }
        };

        window.toggleAdmin = () => {
            const panel = document.getElementById('adminPanel');
            panel.classList.toggle('active');
            if(panel.classList.contains('active')) window.renderAdmin();
        };

        // --- LÓGICA DE DATOS ---
        window.addItem = () => {
            window.siteData.items.unshift({
                id: Date.now(),
                title: "Nuevo Recurso",
                desc: "Descripción...",
                type: "pdf",
                link: "",
                image: "https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=800"
            });
            window.renderAdmin();
        };

        window.deleteItem = (idx) => {
            window.siteData.items.splice(idx, 1);
            window.renderAdmin();
        };

        window.handleFile = (e, index, field) => {
            const file = e.target.files[0];
            if (!file) return;

            // Alerta de tamaño (Firestore tiene un límite de 1MB por documento total)
            if (file.size > 200000) { 
                alert("La imagen es muy pesada. Intenta con una menor a 200kb.");
                return;
            }

            const reader = new FileReader();
            reader.onload = () => {
                if(field === 'logo') window.siteData.config.logo = reader.result;
                else window.siteData.items[index].image = reader.result;
                window.renderAdmin();
                window.renderPublic();
            };
            reader.readAsDataURL(file);
        };
        
        window.handleLogo = (e) => window.handleFile(e, null, 'logo');

        // --- GUARDAR EN FIREBASE (CORREGIDO) ---
        window.saveToFirebase = async () => {
            const btn = document.getElementById('saveBtn');
            btn.innerText = "Sincronizando...";
            btn.disabled = true;

            // Capturar valores actuales de los inputs de texto del config
            window.siteData.config.name = document.getElementById('config-site-name').value;
            window.siteData.config.description = document.getElementById('config-site-desc').value;

            try {
                // Clonar objeto para evitar errores de referencia y limpiar undefineds
                const dataToSave = JSON.parse(JSON.stringify(window.siteData));
                
                await setDoc(doc(db, "portal_v2", "data"), dataToSave);
                
                alert("¡Datos guardados con éxito!");
                window.toggleAdmin();
            } catch (error) {
                console.error("Error al guardar en Firebase:", error);
                alert("Error al guardar. Revisa la consola (F12) para más detalles.");
            } finally {
                btn.innerText = "Sync Data";
                btn.disabled = false;
            }
        };

        // --- RENDERIZADO ---
        const getFileIcon = (type) => {
            if(type === 'pdf') return '<i data-lucide="file-text"></i>';
            if(type === 'excel') return '<i data-lucide="file-spreadsheet"></i>';
            return '<i data-lucide="external-link"></i>';
        };

        window.renderPublic = () => {
            const config = window.siteData.config;
            document.getElementById('site-name-display').innerText = config.name;
            document.getElementById('site-desc-display').innerText = config.description;
            document.getElementById('site-logo').src = config.logo || 'https://via.placeholder.com/100';

            const grid = document.getElementById('content-grid');
            grid.innerHTML = '';

            window.siteData.items.forEach(item => {
                grid.innerHTML += `
                    <div class="glass-card group" data-aos="zoom-in-up">
                        <div class="relative h-64 overflow-hidden">
                            <img src="${item.image}" class="w-full h-full object-cover transition duration-700 group-hover:scale-110">
                            <div class="absolute inset-0 bg-gradient-to-t from-[#0a0118] via-transparent to-transparent"></div>
                            <div class="absolute top-6 right-6"><span class="type-badge">${item.type}</span></div>
                        </div>
                        <div class="p-8 -mt-10 relative z-10">
                            <div class="flex items-center gap-4 mb-4">
                                <div class="w-12 h-12 rounded-2xl bg-purple-600/20 flex items-center justify-center text-purple-400 border border-purple-500/30">
                                    ${getFileIcon(item.type)}
                                </div>
                                <h3 class="text-2xl font-extrabold leading-tight">${item.title}</h3>
                            </div>
                            <p class="text-gray-400 text-sm mb-8 leading-relaxed line-clamp-3">${item.desc}</p>
                            <a href="${item.link || '#'}" target="_blank" class="btn-obtain">
                                OBTENER
                                <i data-lucide="arrow-right-circle"></i>
                            </a>
                        </div>
                    </div>
                `;
            });
            lucide.createIcons();
            AOS.init();
        };

        window.renderAdmin = () => {
            document.getElementById('config-site-name').value = window.siteData.config.name;
            document.getElementById('config-site-desc').value = window.siteData.config.description;
            
            const list = document.getElementById('admin-items-list');
            list.innerHTML = '';

            window.siteData.items.forEach((item, idx) => {
                const div = document.createElement('div');
                div.className = "bg-white/5 p-6 rounded-3xl border border-white/10";
                div.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <select onchange="window.siteData.items[${idx}].type=this.value; window.renderAdmin();" class="bg-transparent text-[10px] font-bold text-purple-400 outline-none">
                            <option value="pdf" ${item.type==='pdf'?'selected':''}>PDF</option>
                            <option value="excel" ${item.type==='excel'?'selected':''}>EXCEL</option>
                            <option value="link" ${item.type==='link'?'selected':''}>LINK</option>
                        </select>
                        <button onclick="window.deleteItem(${idx})" class="text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>
                    <input type="text" value="${item.title}" oninput="window.siteData.items[${idx}].title=this.value" class="input-dark mb-2 text-sm" placeholder="Title">
                    <textarea oninput="window.siteData.items[${idx}].desc=this.value" class="input-dark mb-2 h-20 text-xs" placeholder="Description">${item.desc}</textarea>
                    <label class="block text-[10px] text-gray-500 mb-1">Imagen del recurso:</label>
                    <input type="file" onchange="window.handleFile(event, ${idx}, 'item')" class="text-[10px] mb-2 block">
                    <input type="text" value="${item.link}" oninput="window.siteData.items[${idx}].link=this.value" class="input-dark text-xs" placeholder="Enlace (http://...)">
                `;
                list.appendChild(div);
            });
            lucide.createIcons();
        };

        window.onload = () => { 
            lucide.createIcons(); 
            AOS.init(); 
        };
    </script>
</body>
</html>
