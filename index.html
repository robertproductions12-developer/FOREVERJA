<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOREVER JA - Distrito Yare</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root { 
            --orange-main: #ff6b00;
            --orange-glow: rgba(255, 107, 0, 0.3); 
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #050505; color: white; scroll-behavior: smooth;
            overflow-x: hidden; position: relative;
        }

        /* --- EFECTO HUMO --- */
        .smoke-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none; opacity: 0.4; filter: blur(60px);
        }
        .smoke-particle {
            position: absolute; border-radius: 50%;
            background: radial-gradient(circle, var(--orange-glow) 0%, transparent 70%);
            animation: moveSmoke 20s infinite linear alternate;
        }
        @keyframes moveSmoke {
            0% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            50% { transform: translate(20%, 30%) scale(1.5); opacity: 0.6; }
            100% { transform: translate(-10%, 10%) scale(1.2); opacity: 0.4; }
        }

        .orange-gradient-text {
            background: linear-gradient(135deg, #fff 30%, #ff8a00 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .glass-card {
            background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-premium {
            background: linear-gradient(135deg, #ff8a00 0%, #ff4d00 100%);
            padding: 10px 20px; border-radius: 99px;
            font-weight: 700; color: white; transition: all 0.3s ease;
            cursor: pointer; display: inline-flex; align-items: center; gap: 8px;
        }

        .admin-sidebar { 
            position: fixed; right: 0; top: 0; height: 100%; width: 100%; max-width: 550px;
            background: #0a0a0a; z-index: 1000;
            transform: translateX(100%); transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            border-left: 1px solid rgba(255,255,255,0.1);
        }
        .admin-sidebar.active { transform: translateX(0); }

        .input-dark {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            padding: 12px; border-radius: 12px; font-size: 13px; color: white; outline: none;
        }

        /* Pantalla de Salida */
        #exitScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 9999; display: none;
        }

        .nav-link {
            cursor: pointer; font-size: 0.85rem; font-weight: 600;
            color: #999; transition: all 0.3s;
        }
        .nav-link.active { color: white; border-bottom: 2px solid var(--orange-main); }

        /* Estilos Menú Móvil */
        #mobile-menu {
            transition: all 0.4s ease-in-out;
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
        }
        #mobile-menu.active {
            transform: translateY(0);
            opacity: 1;
            pointer-events: all;
        }
    </style>
</head>
<body>

    <!-- PANTALLA DE SALIDA: COLOCA AQUÍ TU IMAGEN DE GITHUB VERTICAL -->
    <div id="exitScreen" onclick="this.style.display='none'">
        <img src="juego.png" class="w-full h-full object-cover">
    </div>

    <!-- HUMO -->
    <div class="smoke-container">
        <div class="smoke-particle" style="width: 800px; height: 800px; top: -10%; left: -10%;"></div>
        <div class="smoke-particle" style="width: 600px; height: 600px; bottom: 10%; right: -5%;"></div>
    </div>

    <!-- NAVBAR -->
    <nav class="fixed top-0 w-full z-50 border-b border-white/5 bg-black/80 backdrop-blur-2xl">
        <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
            
            <!-- LOGO / ICONO: COLOCA AQUÍ TU LOGO DE GITHUB -->
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 flex items-center justify-center overflow-hidden rounded-xl bg-black">
                    <img src="AQUI_TU_LINK_LOGO_GITHUB.png" class="w-full h-full object-contain">
                </div>
                <div class="hidden sm:flex flex-col">
                    <span class="text-lg font-extrabold tracking-tighter" id="v-logo-name">CARGANDO...</span>
                    <span class="text-[8px] uppercase tracking-[0.3em] text-orange-500 font-bold" id="v-logo-sub">Distrito</span>
                </div>
            </div>

            <!-- MENU DESKTOP -->
            <div class="hidden md:flex gap-8 items-center">
                <span onclick="setFilter('about')" class="nav-link" id="nav-about">Sobre Nosotros</span>
                <span onclick="setFilter('resources')" class="nav-link" id="nav-resources">Recursos</span>
                <span onclick="setFilter('info')" class="nav-link" id="nav-info">Información</span>
                
                <div class="flex items-center gap-4 ml-4">
                    <button onclick="checkAdminAccess()" class="text-gray-400 hover:text-white transition">
                        <i data-lucide="lock" class="w-5 h-5"></i>
                    </button>
                    <button onclick="showExit()" class="p-2 bg-red-600/20 text-red-500 rounded-lg hover:bg-red-600 transition">
                        <i data-lucide="log-out" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <!-- BOTON MOVIL HAMBURGUESA -->
            <div class="md:hidden flex items-center gap-4">
                 <button onclick="checkAdminAccess()" class="text-gray-400">
                    <i data-lucide="lock" class="w-5 h-5"></i>
                </button>
                <button onclick="toggleMobileMenu()" class="text-white">
                    <i data-lucide="menu" id="menu-icon"></i>
                </button>
            </div>
        </div>

        <!-- MENU DESPLEGABLE MOVIL -->
        <div id="mobile-menu" class="absolute top-20 left-0 w-full bg-black/95 border-b border-white/10 flex flex-col p-6 gap-6 md:hidden">
            <span onclick="setFilter('about'); toggleMobileMenu()" class="nav-link text-lg text-center" id="m-nav-about">Sobre Nosotros</span>
            <span onclick="setFilter('resources'); toggleMobileMenu()" class="nav-link text-lg text-center" id="m-nav-resources">Recursos</span>
            <span onclick="setFilter('info'); toggleMobileMenu()" class="nav-link text-lg text-center" id="m-nav-info">Información</span>
            <button onclick="showExit()" class="btn-premium justify-center w-full bg-red-600/20 text-red-500">
                <i data-lucide="log-out"></i> Salir
            </button>
        </div>
    </nav>

    <!-- HERO -->
    <header class="pt-40 pb-10 px-6 text-center">
        <div class="max-w-4xl mx-auto" data-aos="fade-up">
            <h1 class="text-5xl md:text-8xl font-extrabold tracking-tighter leading-none mb-4 orange-gradient-text" id="v-display-title">FOREVER JA</h1>
            <p class="text-gray-500 uppercase tracking-[0.4em] text-xs font-bold" id="v-display-sub">Uniendo Generaciones</p>
        </div>
    </header>

    <!-- VIDEO PRINCIPAL: COLOCA AQUÍ TU VIDEO DE GITHUB -->
    <section id="video-sec" class="max-w-6xl mx-auto px-6 mb-20">
        <div class="glass-card rounded-[2.5rem] overflow-hidden aspect-video border border-white/10 shadow-2xl">
            <video src="123.mp4" controls class="w-full h-full bg-black"></video>
        </div>
    </section>

    <!-- CONTENIDO DINÁMICO (RESPONSIVE) -->
    <main id="main-content" class="pb-32 space-y-10 md:space-y-40">
        <!-- Render dinámico -->
    </main>

    <!-- PANEL ADMIN -->
    <aside id="adminPanel" class="admin-sidebar p-8 overflow-y-auto">
        <div class="flex justify-between items-center mb-8 border-b border-white/10 pb-4">
            <h2 class="text-xl font-bold text-orange-500">Ajustes del Portal</h2>
            <button onclick="toggleAdmin()"><i data-lucide="x"></i></button>
        </div>

        <div class="space-y-6">
            <div class="space-y-4">
                <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest block">Textos de la Web</label>
                <input type="text" id="in-logo-name" placeholder="Nombre de la Web" class="input-dark">
                <input type="text" id="in-logo-sub" placeholder="Subtítulo del Distrito" class="input-dark">
            </div>

            <div id="admin-modules-list" class="space-y-4 border-t border-white/5 pt-6"></div>

            <div class="grid grid-cols-3 gap-2">
                <button onclick="addNewModule('team')" class="p-3 bg-purple-600/20 text-[10px] font-bold rounded-lg">+ NOSOTROS</button>
                <button onclick="addNewModule('download')" class="p-3 bg-blue-600/20 text-[10px] font-bold rounded-lg">+ RECURSOS</button>
                <button onclick="addNewModule('info')" class="p-3 bg-orange-600/20 text-[10px] font-bold rounded-lg">+ INFO</button>
            </div>

            <button onclick="saveAllChanges()" id="saveBtn" class="w-full py-4 bg-orange-600 rounded-xl font-bold uppercase shadow-xl hover:scale-95 transition-all">Sincronizar con la Nube</button>
        </div>
    </aside>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCgw6tbUFKu1uHFkO6MFbmRUsvd8wXVH58",
            authDomain: "forever-ja.firebaseapp.com",
            projectId: "forever-ja",
            storageBucket: "forever-ja.firebasestorage.app",
            messagingSenderId: "774693890413",
            appId: "1:774693890413:web:d4118e797cb42f3de55264"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let activeFilter = 'resources';
        let pageData = {
            adminPass: "JA2025",
            logoName: "FOREVER JA",
            logoSub: "Distrito Yare",
            sections: []
        };

        onSnapshot(doc(db, "forever_ja", "config"), (docSnap) => {
            if (docSnap.exists()) {
                pageData = docSnap.data();
                renderPage();
            }
        });

        window.toggleMobileMenu = () => {
            document.getElementById('mobile-menu').classList.toggle('active');
        };

        window.setFilter = (f) => {
            activeFilter = f;
            document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
            document.getElementById('nav-' + f)?.classList.add('active');
            document.getElementById('m-nav-' + f)?.classList.add('active');
            renderPage();
        };

        window.showExit = () => {
            document.getElementById('exitScreen').style.display = 'block';
        };

        window.checkAdminAccess = () => {
            const p = prompt("Clave de Administración:");
            if (p === pageData.adminPass || p === "JA2025") toggleAdmin();
        };

        window.toggleAdmin = () => {
            const panel = document.getElementById('adminPanel');
            panel.classList.toggle('active');
            if(panel.classList.contains('active')) renderAdminList();
        };

        window.addNewModule = (type) => {
            const cat = type === 'team' ? 'about' : (type === 'download' ? 'resources' : 'info');
            pageData.sections.push({ 
                type, 
                category: cat,
                title: "Nuevo Título", 
                desc: "", 
                link: "#", 
                image: "", 
                members: [] 
            });
            renderAdminList();
        };

        window.handleFile = (e, idx) => {
            const reader = new FileReader();
            reader.onload = () => { pageData.sections[idx].image = reader.result; renderAdminList(); };
            reader.readAsDataURL(e.target.files[0]);
        };

        window.saveAllChanges = async () => {
            const btn = document.getElementById('saveBtn');
            btn.innerText = "Guardando...";
            pageData.logoName = document.getElementById('in-logo-name').value;
            pageData.logoSub = document.getElementById('in-logo-sub').value;
            
            await setDoc(doc(db, "forever_ja", "config"), pageData);
            alert("Sincronización Exitosa");
            toggleAdmin();
            btn.innerText = "Sincronizar con la Nube";
        };

        function renderPage() {
            document.getElementById('v-logo-name').innerText = pageData.logoName;
            document.getElementById('v-logo-sub').innerText = pageData.logoSub;
            document.getElementById('v-display-title').innerText = pageData.logoName;
            document.getElementById('v-display-sub').innerText = pageData.logoSub;
            
            const container = document.getElementById('main-content');
            container.innerHTML = '';

            const filtered = pageData.sections.filter(s => s.category === activeFilter);

            filtered.forEach(sec => {
                let html = '';
                if(sec.type === 'team') {
                    html = `
                    <div class="max-w-7xl mx-auto px-4 md:px-6" data-aos="fade-up">
                        <h2 class="text-3xl md:text-4xl font-black mb-8 tracking-tighter text-center md:text-left">${sec.title}</h2>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            ${sec.members.map(m => `
                                <div class="glass-card p-8 rounded-3xl border border-white/5 text-center">
                                    <h3 class="text-2xl font-bold">${m.name}</h3>
                                    <p class="text-orange-500 font-bold uppercase text-[10px] tracking-widest">${m.role}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>`;
                } else if(sec.type === 'download' || sec.type === 'info') {
                    // ADAPTADO PARA MÓVILES: flex-col para celulares (una debajo de la otra), md:flex-row para PC (al lado)
                    html = `
                    <div class="max-w-7xl mx-auto px-4 md:px-6" data-aos="fade-up">
                        <div class="glass-card rounded-3xl md:rounded-[3rem] overflow-hidden flex flex-col md:flex-row items-center border border-white/5">
                            <div class="w-full md:w-1/2 aspect-video overflow-hidden">
                                <img src="${sec.image || 'https://via.placeholder.com/1920x1080'}" class="w-full h-full object-cover hover:scale-105 transition-all duration-700">
                            </div>
                            <div class="w-full md:w-1/2 p-6 md:p-16 space-y-4 md:space-y-6">
                                <h2 class="text-2xl md:text-4xl font-black tracking-tighter">${sec.title}</h2>
                                <p class="text-gray-400 leading-relaxed text-sm md:text-base">${sec.desc}</p>
                                ${sec.type === 'download' ? `<a href="${sec.link}" target="_blank" class="btn-premium w-full md:w-auto justify-center"><i data-lucide="download"></i> Descargar</a>` : ''}
                            </div>
                        </div>
                    </div>`;
                }
                container.innerHTML += html;
            });
            lucide.createIcons();
            AOS.init();
        }

        function renderAdminList() {
            const list = document.getElementById('admin-modules-list');
            list.innerHTML = '';
            document.getElementById('in-logo-name').value = pageData.logoName || "";
            document.getElementById('in-logo-sub').value = pageData.logoSub || "";

            pageData.sections.forEach((sec, idx) => {
                let fields = `
                <select onchange="pageData.sections[${idx}].category = this.value" class="input-dark mb-2 !py-1 text-[10px] bg-orange-600/20">
                    <option value="about" ${sec.category === 'about' ? 'selected' : ''}>Asignar a: SOBRE NOSOTROS</option>
                    <option value="resources" ${sec.category === 'resources' ? 'selected' : ''}>Asignar a: RECURSOS</option>
                    <option value="info" ${sec.category === 'info' ? 'selected' : ''}>Asignar a: INFORMACIÓN</option>
                </select>
                <input type="text" value="${sec.title}" onchange="pageData.sections[${idx}].title=this.value" class="input-dark font-bold mb-2">`;
                
                if(sec.type === 'team') {
                    fields += `
                    <button onclick="pageData.sections[${idx}].members.push({name:'',role:''}); renderAdminList();" class="w-full p-2 bg-white/5 text-[10px] mb-2 border border-dashed border-white/20 rounded-lg">+ Añadir Integrante</button>
                    ${sec.members.map((m, mIdx) => `
                        <div class="grid grid-cols-2 gap-2 mb-2 relative group">
                            <input type="text" placeholder="Nombre" value="${m.name}" onchange="pageData.sections[${idx}].members[${mIdx}].name=this.value" class="input-dark !p-2 !text-[10px]">
                            <input type="text" placeholder="Cargo" value="${m.role}" onchange="pageData.sections[${idx}].members[${mIdx}].role=this.value" class="input-dark !p-2 !text-[10px]">
                            <button onclick="pageData.sections[${idx}].members.splice(${mIdx},1); renderAdminList();" class="absolute -right-2 -top-2 bg-red-600 text-white rounded-full w-4 h-4 text-[8px] flex items-center justify-center opacity-0 group-hover:opacity-100 transition">×</button>
                        </div>
                    `).join('')}`;
                } else {
                    fields += `
                    <label class="text-[9px] text-gray-500">Imagen de Fondo</label>
                    <input type="file" onchange="handleFile(event, ${idx})" class="text-[10px] mb-2 block w-full">
                    <input type="text" placeholder="Enlace/Link Externo" value="${sec.link || ''}" onchange="pageData.sections[${idx}].link=this.value" class="input-dark !p-2 text-xs mb-2">
                    <textarea onchange="pageData.sections[${idx}].desc=this.value" class="input-dark !p-2 text-xs h-20" placeholder="Descripción...">${sec.desc}</textarea>`;
                }

                list.innerHTML += `
                <div class="bg-white/5 p-4 rounded-2xl border border-white/10 relative">
                    <button onclick="pageData.sections.splice(${idx},1); renderAdminList();" class="absolute top-2 right-2 text-gray-600">×</button>
                    ${fields}
                </div>`;
            });
            lucide.createIcons();
        }

        window.onload = () => { setFilter('resources'); lucide.createIcons(); };
    </script>
</body>
</html>
