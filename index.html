
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOREVER JA - Distrito Yare</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root { 
            --orange-main: #ff6b00;
            --orange-glow: rgba(255, 107, 0, 0.2); 
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #050505; color: white; scroll-behavior: smooth;
            overflow-x: hidden;
        }

        .glow-top { 
            position: absolute; top: -10%; left: 50%; transform: translateX(-50%);
            width: 100%; height: 600px;
            background: radial-gradient(circle at 50% 0%, var(--orange-glow) 0%, rgba(5,5,5,0) 70%);
            z-index: -1;
        }

        .orange-gradient-text {
            background: linear-gradient(135deg, #fff 30%, #ff8a00 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .glass-card {
            background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-premium {
            background: linear-gradient(135deg, #ff8a00 0%, #ff4d00 100%);
            padding: 12px 28px; border-radius: 99px;
            font-weight: 700; color: white;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255, 77, 0, 0.2);
            cursor: pointer;
        }

        .admin-sidebar { 
            position: fixed; right: 0; top: 0; height: 100%; width: 100%; max-width: 500px;
            background: #0a0a0a; z-index: 100;
            transform: translateX(100%); 
            transition: transform 0.5s ease-in-out;
            border-left: 1px solid rgba(255,255,255,0.1);
        }
        .admin-sidebar.active { transform: translateX(0); }
    </style>
</head>
<body>

    <div class="glow-top"></div>

    <!-- NAVBAR -->
    <nav class="fixed top-0 w-full z-40 border-b border-white/5 bg-black/40 backdrop-blur-xl">
        <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-orange-600 rounded-lg flex items-center justify-center">
                    <i data-lucide="zap" class="w-5 h-5 text-white"></i>
                </div>
                <div class="flex flex-col">
                    <span class="text-lg font-extrabold tracking-tight" id="v-logo-name">CARGANDO...</span>
                    <span class="text-[8px] uppercase tracking-[0.3em] text-orange-500 font-bold" id="v-logo-sub">Distrito</span>
                </div>
            </div>
            <div class="flex items-center gap-6">
                <button onclick="checkAdminAccess()" class="text-gray-400 hover:text-white transition">
                    <i data-lucide="lock" class="w-5 h-5"></i>
                </button>
                <a href="#anuncios" class="btn-premium text-sm">Ver Novedades</a>
            </div>
        </div>
    </nav>

    <!-- HERO -->
    <header class="pt-48 pb-20 px-6 text-center relative overflow-hidden">
        <div class="max-w-4xl mx-auto" data-aos="fade-up">
            <span class="px-4 py-1.5 rounded-full border border-orange-500/30 bg-orange-500/10 text-orange-500 text-xs font-bold mb-6 inline-block">
                Distrito Yare • 2024
            </span>
            <h1 class="text-6xl md:text-8xl font-extrabold tracking-tighter leading-none mb-8 orange-gradient-text">
                Uniendo Generaciones <br> Con Propósito.
            </h1>
        </div>
    </header>

    <main id="main-content" class="pb-32 space-y-40">
        <!-- Renderizado dinámico -->
    </main>

    <!-- FOOTER -->
    <footer class="bg-[#030303] border-t border-white/5 py-20 px-6">
        <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-12">
            <div>
                <span class="font-bold tracking-tighter text-xl block mb-4">FOREVER JA</span>
                <p id="v-footer-text" class="text-gray-500 text-sm leading-relaxed"></p>
            </div>
            <div id="v-footer-video-container" class="col-span-1 md:col-span-2 glass-card rounded-2xl overflow-hidden aspect-video">
                <!-- Video Miniatura -->
            </div>
        </div>
    </footer>

    <!-- PANEL ADMIN -->
    <aside id="adminPanel" class="admin-sidebar p-8 overflow-y-auto">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-xl font-bold text-orange-500">Configuración</h2>
            <button onclick="toggleAdmin()" class="p-2"><i data-lucide="x"></i></button>
        </div>

        <div class="space-y-6">
            <div class="space-y-4">
                <input type="text" id="in-logo-name" placeholder="Nombre" class="w-full bg-white/5 p-3 rounded-lg border border-white/10">
                <input type="text" id="in-logo-sub" placeholder="Distrito" class="w-full bg-white/5 p-3 rounded-lg border border-white/10">
                <input type="password" id="in-admin-pass" placeholder="Nueva Clave" class="w-full bg-white/5 p-3 rounded-lg border border-white/10">
            </div>

            <div id="admin-modules-list" class="space-y-4"></div>

            <div class="grid grid-cols-2 gap-2">
                <button onclick="addNewModule('video')" class="p-3 bg-orange-600/20 text-xs rounded-lg">+ Video</button>
                <button onclick="addNewModule('download')" class="p-3 bg-blue-600/20 text-xs rounded-lg">+ Recurso</button>
                <button onclick="addNewModule('team')" class="p-3 bg-purple-600/20 text-xs rounded-lg col-span-2">+ Equipo</button>
            </div>

            <button onclick="saveAllChanges()" id="saveBtn" class="w-full py-4 bg-orange-600 rounded-xl font-bold uppercase">
                Guardar en Firebase
            </button>
        </div>
    </aside>

    <!-- SCRIPTS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURACIÓN DE TU PROYECTO
        const firebaseConfig = {
            apiKey: "AIzaSyCgw6tbUFKu1uHFkO6MFbmRUsvd8wXVH58",
            authDomain: "forever-ja.firebaseapp.com",
            projectId: "forever-ja",
            storageBucket: "forever-ja.firebasestorage.app",
            messagingSenderId: "774693890413",
            appId: "1:774693890413:web:d4118e797cb42f3de55264"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let pageData = {
            adminPass: "JA2025",
            logoName: "FOREVER JA",
            logoSub: "Distrito Yare",
            footer: "Liderando con amor y servicio.",
            sections: []
        };

        // Escuchar cambios en tiempo real
        onSnapshot(doc(db, "forever_ja", "config"), (docSnap) => {
            if (docSnap.exists()) {
                pageData = docSnap.data();
                if (!pageData.sections) pageData.sections = [];
                renderPage();
            } else {
                console.log("No hay datos, usando locales...");
                renderPage();
            }
        });

        // FUNCIONES GLOBALES (Para que funcionen con onclick)
        window.checkAdminAccess = () => {
            const pass = prompt("Clave de Seguridad:");
            if (pass === pageData.adminPass) window.toggleAdmin();
            else alert("Acceso Denegado");
        };

        window.toggleAdmin = () => {
            const panel = document.getElementById('adminPanel');
            panel.classList.toggle('active');
            if(panel.classList.contains('active')) {
                document.getElementById('in-logo-name').value = pageData.logoName;
                document.getElementById('in-logo-sub').value = pageData.logoSub;
                renderAdminList();
            }
        };

        window.addNewModule = (type) => {
            const mod = { type, title: "Nueva Sección" };
            if(type === 'download') { mod.link = "#"; mod.desc = ""; }
            if(type === 'video') { mod.videoUrl = ""; }
            if(type === 'team') { mod.members = []; }
            pageData.sections.push(mod);
            renderAdminList();
        };

        window.updateVal = (idx, field, val) => {
            pageData.sections[idx][field] = val;
        };

        window.removeModule = (idx) => {
            if(confirm("¿Eliminar?")) {
                pageData.sections.splice(idx, 1);
                renderAdminList();
            }
        };

        window.addLeader = (idx) => {
            const n = prompt("Nombre:");
            const c = prompt("Cargo:");
            if(n) {
                pageData.sections[idx].members.push({name: n, role: c, phone: ""});
                renderAdminList();
            }
        };

        window.saveAllChanges = async () => {
            const btn = document.getElementById('saveBtn');
            btn.innerText = "GUARDANDO...";
            btn.disabled = true;

            pageData.logoName = document.getElementById('in-logo-name').value;
            pageData.logoSub = document.getElementById('in-logo-sub').value;
            const newPass = document.getElementById('in-admin-pass').value;
            if(newPass) pageData.adminPass = newPass;

            try {
                await setDoc(doc(db, "forever_ja", "config"), pageData);
                alert("¡Actualizado!");
                window.toggleAdmin();
            } catch (e) {
                console.error(e);
                alert("Error al guardar. Revisa las reglas de Firestore.");
            } finally {
                btn.innerText = "Guardar en Firebase";
                btn.disabled = false;
            }
        };

        // RENDERIZADO DE LA WEB
        function renderPage() {
            document.getElementById('v-logo-name').innerText = pageData.logoName;
            document.getElementById('v-logo-sub').innerText = pageData.logoSub;
            document.getElementById('v-footer-text').innerText = pageData.footer;

            const container = document.getElementById('main-content');
            container.innerHTML = '';

            pageData.sections.forEach((sec, idx) => {
                let sectionHtml = '';
                if(sec.type === 'video') {
                    sectionHtml = `
                    <section id="anuncios" class="max-w-6xl mx-auto px-6" data-aos="fade-up">
                        <h2 class="text-4xl font-bold text-center mb-10">${sec.title}</h2>
                        <div class="glass-card rounded-[2rem] overflow-hidden aspect-video">
                            <video src="${sec.videoUrl}" controls class="w-full h-full bg-black"></video>
                        </div>
                    </section>`;
                } else if(sec.type === 'download') {
                    sectionHtml = `
                    <section class="max-w-5xl mx-auto px-6" data-aos="fade-right">
                        <div class="glass-card p-10 rounded-[2rem] flex flex-col md:flex-row gap-10 items-center">
                            <div class="flex-1">
                                <h2 class="text-3xl font-bold mb-4">${sec.title}</h2>
                                <p class="text-gray-400 mb-6">${sec.desc || ''}</p>
                                <a href="${sec.link}" target="_blank" class="btn-premium inline-block">Descargar Recurso</a>
                            </div>
                        </div>
                    </section>`;
                } else if(sec.type === 'team') {
                    sectionHtml = `
                    <section class="max-w-7xl mx-auto px-6" data-aos="fade-up">
                        <h2 class="text-4xl font-bold text-center mb-12">${sec.title}</h2>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            ${sec.members.map(m => `
                                <div class="glass-card p-6 rounded-2xl text-center">
                                    <h3 class="text-xl font-bold">${m.name}</h3>
                                    <p class="text-orange-500 text-sm uppercase">${m.role}</p>
                                </div>
                            `).join('')}
                        </div>
                    </section>`;
                }
                container.innerHTML += sectionHtml;
            });
            lucide.createIcons();
            AOS.init();
        }

        // RENDERIZADO LISTA ADMIN
        function renderAdminList() {
            const list = document.getElementById('admin-modules-list');
            list.innerHTML = '';
            pageData.sections.forEach((sec, idx) => {
                list.innerHTML += `
                <div class="bg-white/5 p-4 rounded-xl border border-white/10">
                    <div class="flex justify-between mb-2">
                        <span class="text-[10px] font-bold text-orange-500 uppercase">${sec.type}</span>
                        <button onclick="removeModule(${idx})" class="text-red-500 text-xs">Eliminar</button>
                    </div>
                    <input type="text" value="${sec.title}" onchange="updateVal(${idx}, 'title', this.value)" class="w-full bg-black/40 p-2 rounded mb-2 text-sm">
                    ${sec.type === 'video' ? `<input type="text" placeholder="URL .mp4" value="${sec.videoUrl || ''}" onchange="updateVal(${idx}, 'videoUrl', this.value)" class="w-full bg-black/40 p-2 rounded text-xs">` : ''}
                    ${sec.type === 'team' ? `<button onclick="addLeader(${idx})" class="w-full p-2 bg-white/5 text-xs rounded">+ Miembro</button>` : ''}
                </div>`;
            });
            lucide.createIcons();
        }

        window.onload = () => {
            lucide.createIcons();
            AOS.init();
        };
    </script>
</body>
</html>
